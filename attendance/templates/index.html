<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttendEase</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      href="{% static 'img/bgLogoMob.png' %}"
      type="image/icon type"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <form
            action="{% url 'loginDetails' %}"
            method="post"
            id="inputForm"
            class="shadow pt-3 rounded inputForm"
          >
            <img
              src="{% static 'img/finalbg.png' %}"
              class="img-fluid brand-logo logoImg mx-auto mb-4"
              alt="AttendEase Logo"
            />

            <div>{% csrf_token %} {{form}}</div>

            <button
              type="submit"
              id="submit"
              class="spinner-button submitBtn mt-1 col-lg-2 px-1 col-md-4 col-4 mb-2"
            >
              <div id="overlay" class="">
                <div id="spinnerDiv" class="" role="status"></div>
              </div>
              SUBMIT
            </button>

            <p class="m-1 tryDemo">(Try demo if you dont have an RKNEC ID)</p>

            <div>
              <button
                type="button"
                id="demoBtn"
                class="spinner-button submitBtn col-lg-2 px-1 col-md-4 col-4"
              >
                DEMO
              </button>
            </div>

            <div class="social mt-3 rounded">
              <p class="socialTxt">Code by Faraz Hasan</p>
              <a href="https://github.com/SFarazH" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/syed-faraz-hasan"
                ,
                target="_blank"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>

    <script></script>
  </body>
</html>
